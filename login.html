<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход / Регистрация — Лизинговая компания</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="shortcut icon" href="images/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">
    <header class="header">
        <div class="container header__container">
            <div class="header__logo">
                <a href="index.html">
                    <img src="images/logo.svg" alt="Логотип компании" class="logo-img">
                </a>
            </div>
            <nav class="header__nav">
                <ul class="nav-list">
                    <li><a href="index.html#about" class="nav-link">О нас</a></li>
                    <li><a href="index.html#services" class="nav-link">Услуги</a></li>
                    <li><a href="index.html#contact" class="nav-link">Контакты</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="login-main">
        <div class="container login-container">
            <!-- Единая карточка -->
            <div class="login-card">
                <!-- Форма входа (показывается по умолчанию) -->
                <div class="login-form">
                    <h2 class="login-title">Вход</h2>
                    <form id="login-form">
                        <div class="form-group input-with-icon">
                            <i class="fas fa-phone-alt"></i>
                            <input type="tel" id="login-phone" placeholder="+7 (999) 123-45-67" required>
                        </div>
                        <div class="form-group input-with-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="login-password" placeholder="********" required>
                        </div>
                        <button type="submit" class="btn btn--primary btn--full">Войти</button>
                    </form>
                    <div class="form-toggle-link">
                        <span>Нет аккаунта? </span>
                        <button id="show-register">Зарегистрироваться</button>
                    </div>
                </div>

                <!-- Форма регистрации (скрыта) -->
                <div class="register-form">
                    <h2 class="login-title">Регистрация</h2>
                    <form id="register-form">
                        <div class="form-group input-with-icon">
                            <i class="fas fa-phone-alt"></i>
                            <input type="tel" id="reg-phone" placeholder="+7 (999) 123-45-67" required>
                        </div>
                        <div class="form-group input-with-icon">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="reg-email" placeholder="ivanov@example.com" required>
                        </div>
                        <div class="form-group input-with-icon">
                            <i class="fas fa-user"></i>
                            <input type="text" id="reg-fio" placeholder="Иванов Василий Петрович" required>
                        </div>
                        <div class="form-group input-with-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="reg-password" placeholder="******" required>
                        </div>
                        <button type="submit" class="btn btn--primary btn--full">Зарегистрироваться</button>
                    </form>
                    <div class="form-toggle-link">
                        <span>Уже есть аккаунт? </span>
                        <button id="show-login">Войти</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container footer__container">
            <p>&copy; 2025 Лизинговая компания. Все права защищены.</p>
        </div>
    </footer>
        <script>
        // Переключение между формами
        const loginForm = document.querySelector('.login-form');
        const registerForm = document.querySelector('.register-form');
        const showRegisterBtn = document.getElementById('show-register');
        const showLoginBtn = document.getElementById('show-login');

        showRegisterBtn.addEventListener('click', (e) => {
            e.preventDefault();
            loginForm.style.display = 'none';
            registerForm.style.display = 'block';
        });

        showLoginBtn.addEventListener('click', (e) => {
            e.preventDefault();
            registerForm.style.display = 'none';
            loginForm.style.display = 'block';
        });
    </script>
</body>
</html>
